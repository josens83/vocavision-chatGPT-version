# Phase 7-1: CI Pipeline - Continuous Integration
# Automated testing, linting, and build verification

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18'

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'web/package-lock.json'
      - run: npm ci
        working-directory: ./web
      - run: npm run lint || true
        working-directory: ./web
      - run: npx tsc --noEmit
        working-directory: ./web

  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'web/package-lock.json'
      - run: npm ci
        working-directory: ./web
      - run: npm test -- --coverage --maxWorkers=2
        working-directory: ./web

  build:
    name: Build Verification
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'web/package-lock.json'
      - run: npm ci
        working-directory: ./web
      - run: npm run build
        working-directory: ./web

  e2e-performance:
    name: Playwright Performance Budget
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'web/package-lock.json'
      - run: npm ci
        working-directory: ./web
      - run: npx playwright install --with-deps
        working-directory: ./web
      - run: npm run build
        working-directory: ./web
      - name: Start server
        run: |
          npm run start -- --hostname 0.0.0.0 --port 3000 &
          echo $! > server.pid
        working-directory: ./web
      - name: Wait for server
        run: |
          timeout 60 bash -c 'until curl -sSf http://localhost:3000 > /dev/null; do sleep 2; done'
        working-directory: ./web
      - name: Run performance budget spec
        run: npx playwright test e2e/performance-metrics.spec.ts --project=chromium
        working-directory: ./web
      - name: Stop server
        if: always()
        run: kill $(cat server.pid)
        working-directory: ./web

  lighthouse:
    name: Lighthouse Scores
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'web/package-lock.json'
      - run: npm ci
        working-directory: ./web
      - run: npm run build
        working-directory: ./web
      - name: Run Lighthouse CI
        run: npm run lighthouse:ci
        working-directory: ./web
